<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfis de Prazer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #3b1f4a 0, #050007 45%, #000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #quiz-container {
      width: 100%;
      max-width: 640px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(15, 10, 25, 0.96);
      padding: 30px;
      text-align: center;
    }

    #progress {
      font-size: 18px;
      margin-bottom: 15px;
    }

    #question-box {
      font-size: 22px;
      margin-bottom: 20px;
    }

    #options-box {
      margin-bottom: 25px;
      text-align: left;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #8c2aff;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #a15cff;
    }
  </style>
</head>
<body>

  <div id="quiz-container">
    <div id="progress"></div>
    <div id="question-box"></div>
    <div id="options-box"></div>
    <button onclick="proxima()">Próxima</button>
  </div>

  <!-- v=1 ajuda a forçar o navegador a pegar a versão nova do JS -->
  <script src="quiz.js?v=1"></script>

</body>
</html>
