<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfis de Prazer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #3b1f4a 0, #050007 45%, #000 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: rgba(15, 10, 25, 0.96);
      border-radius: 16px;
      padding: 24px 20px 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 6px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #fdf5ff;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #c6b3ff;
      margin-bottom: 18px;
    }

    .progress {
      font-size: 12px;
      color: #c4c4c4;
      margin-bottom: 8px;
      text-align: right;
    }

    .question {
      margin-bottom: 14px;
      font-size: 16px;
      line-height: 1.4;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.04);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.15s ease-in-out;
      font-size: 14px;
    }

    .options input[type="radio"] {
      accent-color: #e940ff;
      width: 16px;
      height: 16px;
    }

    .options label:hover {
      border-color: #e940ff;
      background: rgba(233, 64, 255, 0.12);
    }

    button {
      width: 100%;
      padding: 11px 16px;
      font-size: 15px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, #e940ff, #ff6a3d);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
      box-shadow: 0 0 18px rgba(233, 64, 255, 0.55);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 24px rgba(233, 64, 255, 0.75);
      opacity: 0.95;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 0 14px rgba(233, 64, 255, 0.55);
      opacity: 0.9;
    }

    .results-title {
      text-align: center;
      margin-bottom: 10px;
      font-size: 20px;
      color: #fdf5ff;
    }

    .results-text {
      text-align: center;
      font-size: 13px;
      color: #c6c6d9;
      margin-bottom: 14px;
    }

    .ranking {
      list-style: none;
      margin-bottom: 18px;
    }

    .ranking li {
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.04);
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .ranking li span.cat {
      color: #fdf5ff;
    }

    .ranking li span.score {
      color: #ff9fd8;
      font-weight: bold;
    }

    .highlight {
      font-weight: bold;
      color: #ffb3ff;
    }

    .small {
      font-size: 12px;
      text-align: center;
      color: #8b8b9c;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 18px 14px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-container">
    <h1>Perfis de Prazer</h1>
    <p class="subtitle">Descubra o ranking das suas fantasias escondidas.</p>

    <div class="progress" id="progress"></div>
    <div class="question" id="question-box"></div>
    <div class="options" id="options-box"></div>
    <button id="next-btn">Próxima</button>
    <p class="small">Este teste é apenas recreativo e anônimo.</p>
  </div>

  <script>
    const categories = {
      hotwife: 0,
      dom: 0,
      sub: 0,
      voyeur: 0,
      pegging: 0,
    };

    const questions = [
      {
        question: "Na cama, qual lado te chama mais?",
        options: [
          { text: "Gosto de comandar, ditar o ritmo e as regras.", cat: "dom" },
          { text: "Prefiro receber, ser conduzido(a).", cat: "sub" },
          { text: "Gosto de alternar entre controlar e ceder.", cat: "hotwife" }
        ]
      },
      {
        question: "A ideia de ver seu parceiro(a) com outra pessoa...",
        options: [
          { text: "Me excita demais, desde que eu saiba de tudo.", cat: "hotwife" },
          { text: "Só se eu estiver no comando da cena.", cat: "dom" },
          { text: "Não é algo que eu curta imaginar.", cat: "sub" }
        ]
      },
      {
        question: "Sobre ser observado ou se exibir:",
        options: [
          { text: "Adoro saber que podem estar me vendo ou ouvindo.", cat: "voyeur" },
          { text: "Só em situações bem controladas.", cat: "hotwife" },
          { text: "Prefiro algo bem íntimo e reservado.", cat: "sub" }
        ]
      },
      {
        question: "Quando pensa em inversão de papéis (pegging, troca de posição de poder):",
        options: [
          { text: "Me excita MUITO, tenho muita curiosidade/fantasia com isso.", cat: "pegging" },
          { text: "Talvez, se eu não perder o controle da situação.", cat: "dom" },
          { text: "Não é algo que faz parte das minhas fantasias.", cat: "sub" }
        ]
      },
      {
        question: "No clima da pegação, o que mais combina com você?",
        options: [
          { text: "Sexo intenso, suado, selvagem e sem muita delicadeza.", cat: "dom" },
          { text: "Sexo calmo, envolvente, carinhoso e profundo.", cat: "sub" },
          { text: "Começa carinhoso e termina insano, com terceiros na história.", cat: "hotwife" }
        ]
      },
      {
        question: "Pensar em contar depois tudo o que aconteceu na cama para alguém (ou ouvir)...",
        options: [
          { text: "Me deixa excitado só de imaginar os detalhes contados.", cat: "hotwife" },
          { text: "Curto se for pra provocar e atiçar quem está ouvindo.", cat: "voyeur" },
          { text: "Não sinto tesão em compartilhar o que faço.", cat: "sub" }
        ]
      },
      {
        question: "Fantasias com parceiro(a) de amigo(a), marido/esposa de alguém próximo:",
        options: [
          { text: "Sim, isso já passou (ou passa) pela minha cabeça.", cat: "hotwife" },
          { text: "Só se eu puder observar tudo acontecendo.", cat: "voyeur" },
          { text: "Não é o tipo de coisa que eu fantasiaria.", cat: "sub" }
        ]
      },
      {
        question: "Quando assiste pornô, qual tipo de cena te prende mais?",
        options: [
          { text: "Dominação, controle, alguém mandando e o outro obedecendo.", cat: "dom" },
          { text: "Casais ou trios se exibindo, câmeras, plateia, voyeurismo.", cat: "voyeur" },
          { text: "Hotwife, traição consensual, alguém compartilhando o parceiro.", cat: "hotwife" }
        ]
      },
      {
        question: "Na prática, você se vê mais como:",
        options: [
          { text: "Quem puxa, puxa cabelo, vira de posição, manda parar e continuar.", cat: "dom" },
          { text: "Quem sente tudo, recebe, se entrega, segue o fluxo.", cat: "sub" },
          { text: "Quem faz a ponte entre mundos, com terceiros envolvidos.", cat: "hotwife" }
        ]
      },
      {
        question: "Se pudesse escolher um cenário hoje para viver uma fantasia:",
        options: [
          { text: "Uma noite de dominação intensa, com obediência total.", cat: "dom" },
          { text: "Uma noite sendo dominado(a), entregue, sem controlar nada.", cat: "sub" },
          { text: "Uma noite envolvendo mais de duas pessoas, com combinações ousadas.", cat: "hotwife" }
        ]
      }
    ];

    const progressEl = document.getElementById("progress");
    const questionBox = document.getElementById("question-box");
    const optionsBox = document.getElementById("options-box");
    const nextBtn = document.getElementById("next-btn");

    let current = 0;

    function loadQuestion() {
      const q = questions[current];
      progressEl.textContent = `Pergunta ${current + 1} de ${questions.length}`;

      questionBox.innerHTML = `
        <p><strong>${q.question}</strong></p>
      `;

      optionsBox.innerHTML = q.options
        .map(
          (o, i) => `
        <label>
          <input type="radio" name="q${current}" value="${i}" />
          <span>${o.text}</span>
        </label>
      `
        )
        .join("");
    }

    function showResults() {
      let total = Object.values(categories).reduce((a, b) => a + b, 0) || 1;

      let ranking = Object.entries(categories)
        .map(([key, value]) => ({
          cat: key,
          score: Math.round((value / total) * 100),
        }))
        .sort((a, b) => b.score - a.score);

      const labels = {
        hotwife: "Hotwife / Traição Consensual",
        dom: "Dominação",
        sub: "Submissão",
        voyeur: "Voyeur / Exibição",
        pegging: "Pegging / Inversão de Papéis",
      };

      const top = ranking[0];

      document.getElementById("quiz-container").innerHTML = `
        <h2 class="results-title">Seu Ranking de Prazer</h2>
        <p class="results-text">
          Seu arquétipo mais dominante no momento é:
          <span class="highlight">${labels[top.cat]}</span>.
        </p>
        <ul class="ranking">
          ${ranking
            .map(
              (r) => `
            <li>
              <span class="cat">${labels[r.cat]}</span>
              <span class="score">${r.score}%</span>
            </li>
          `
            )
            .join("")}
        </ul>
        <button onclick="location.reload()">Refazer Quiz</button>
        <p class="small">Se quiser, refaça em outro dia e veja se seu ranking muda. Prazer também evolui.</p>
      `;
    }

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector("input[type='radio']:checked");
      if (!selected) {
        alert("Selecione uma opção para continuar.");
        return;
      }

      const optIndex = Number(selected.value);
      const opt = questions[current].options[optIndex];
      categories[opt.cat]++;

      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      } else {
        showResults();
      }
    });

    // Carrega a primeira pergunta
    loadQuestion();
  </script>
</body>
</html>
