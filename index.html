<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-top: 20px;
    }
    .options label {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #eee;
      border-radius: 6px;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0064d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>

    <div class="question">
      <p><strong>Pergunta 1:</strong> Exemplo de pergunta aqui.</p>
      <div class="options">
        <label><input type="radio" name="q1" value="1" /> Opção 1</label>
        <label><input type="radio" name="q1" value="2" /> Opção 2</label>
        <label><input type="radio" name="q1" value="3" /> Opção 3</label>
      </div>
    </div>

    <button>Enviar</button>
  </div>
</body>
</html>
